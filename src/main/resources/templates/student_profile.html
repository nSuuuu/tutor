<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生资料完善</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-dialog {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control, .form-select {
            border-radius: 5px;
            padding: 0.5rem 1rem;
        }
        textarea.form-control {
            min-height: 100px;
        }
        .btn-submit {
            width: 100%;
            padding: 0.5rem;
            font-weight: 500;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-dialog">
        <div class="profile-header">
            <h3>编辑个人资料</h3>
        </div>

        <form action="/student/profile" method="post">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">真实姓名</label>
                    <input type="text" class="form-control" name="realName" th:value="${user.realName}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">性别</label>
                    <select class="form-select" name="gender" required>
                        <option value="男" th:selected="${user.gender == '男'}">男</option>
                        <option value="女" th:selected="${user.gender == '女'}">女</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">身份证号</label>
                    <input type="text" class="form-control" name="idCard" th:value="${user.idCard}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">年级</label>
                    <input type="text" class="form-control" name="grade" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">省份</label>
                    <input type="text" class="form-control" name="province" th:value="${user.province}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">城市</label>
                    <input type="text" class="form-control" name="city" th:value="${user.city}" required>
                </div>

                <div class="col-12">
                    <label class="form-label">学习需求</label>
                    <textarea class="form-control" name="needs" rows="3"></textarea>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary btn-submit">保存资料</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
